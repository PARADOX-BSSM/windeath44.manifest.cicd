name: Reusable Docker Build & Deploy (dev)

on:
  workflow_call:
    inputs:
      docker_owner:
        required: false
        type: string
        default: "windeath44"
      deploy_repo:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME: { required: true }
      DOCKERHUB_TOKEN:    { required: true }
      PERSONAL_TOKEN:     { required: true }

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:

      ####################################################################
      # 1) 소스 코드 Checkout
      ####################################################################
      - name: Checkout source
        uses: actions/checkout@v4

      ####################################################################
      # 2) merge된 PR의 head.branch 이름 가져오기
      ####################################################################
      - name: Detect PR source branch
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha
            });

            if (prs.data.length === 0) {
              core.setFailed("No PR found for this commit");
              return;
            }

            core.setOutput("branch", prs.data[0].head.ref);

      ####################################################################
      # 3) dev-* 브랜치인지 검증 + 이미지 Tag / Repo Name 파싱
      ####################################################################
      - name: Validate dev-* branch and set variables
        id: vars
        run: |
          BRANCH="${{ steps.pr.outputs.branch }}"

          if [[ ! "$BRANCH" =~ ^dev-.*$ ]]; then
            echo "Not a dev-* branch. Skipping deploy."
            exit 0
          fi

          echo "Detected valid dev branch: $BRANCH"

          VERSION="$BRANCH"
          REPO_NAME=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f2)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT

      ####################################################################
      # 4) Docker Buildx 준비
      ####################################################################
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      ####################################################################
      # 5) Docker 이미지 Multi-platform Build & Push
      ####################################################################
      - name: Build and push multi-platform image
        run: |
          IMAGE=${{ inputs.docker_owner }}/${{ steps.vars.outputs.repo_name }}
          TAG=${{ steps.vars.outputs.version }}

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE:$TAG \
            -t $IMAGE:dev-latest \
            --push .

      ####################################################################
      # 6) GitOps values Repo checkout
      ####################################################################
      - name: Checkout values repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.deploy_repo }}
          token: ${{ secrets.PERSONAL_TOKEN }}
          path: values-repo
          ref: master

      ####################################################################
      # 7) Helm values.yaml 업데이트(dev 환경)
      ####################################################################
      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 \
            -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Update Helm values
        run: |
          VALUES_PATH="values-repo/dev/${{ steps.vars.outputs.repo_name }}/values.yaml"

          if [[ ! -f "$VALUES_PATH" ]]; then
            echo "❌ ERROR: $VALUES_PATH does not exist"
            exit 1
          fi

          yq eval -i ".image.tag = \"${{ steps.vars.outputs.version }}\"" $VALUES_PATH

          echo "Updated:"
          cat $VALUES_PATH

      ####################################################################
      # 8) GitOps values 커밋 & Push
      ####################################################################
      - name: Commit and push changes
        run: |
          cd values-repo

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "dev: update image ${{ steps.vars.outputs.repo_name }} to ${{ steps.vars.outputs.version }}"
          git push origin master
