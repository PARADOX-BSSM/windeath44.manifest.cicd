name: Reusable Docker Build & Deploy

on:
  workflow_call:
    inputs:
      deploy_repo:
        required: true
        type: string
      deploy_path_prefix:
        required: false
        type: string
        default: 'prod'
      docker_owner:
        required: false
        type: string
        default: 'windeath44'
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      PERSONAL_TOKEN:
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      ####################################################################
      # 1) ÏÜåÏä§ Checkout
      ####################################################################
      - uses: actions/checkout@v4

      ####################################################################
      # 2) release-x.x.x Î∏åÎûúÏπòÎ™Ö Í∞êÏßÄ
      ####################################################################
      - name: Detect PR source branch
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha
            });

            if (prs.data.length === 0) {
              core.setFailed("No PR found for this commit.");
              return;
            }

            core.setOutput("branch", prs.data[0].head.ref);

      ####################################################################
      # 3) release-x.x.x Ìå®ÌÑ¥ ÌôïÏù∏ + Î≥ÄÏàò ÏÑ§Ï†ï
      ####################################################################
      - name: Validate branch & set version variables
        id: vars
        run: |
          BRANCH="${{ steps.pr.outputs.branch }}"

          if [[ ! "$BRANCH" =~ ^release-.*$ ]]; then
            echo "Not a release-* branch. Skipping deployment."
            exit 0
          fi


          echo "Detected release branch: $BRANCH"

          VERSION="$BRANCH"
          REPO_NAME=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f2)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT

      ####################################################################
      # 4) GitOps values repo Checkout
      ####################################################################
      - name: Checkout values repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.deploy_repo }}
          token: ${{ secrets.PERSONAL_TOKEN }}
          path: values-repo
          ref: master
          fetch-depth: 0     # ‚òÖ Ï†ÑÏ≤¥ ÌûàÏä§ÌÜ†Î¶¨ Í∞ÄÏ†∏Ïò§Í∏∞
      - name: Check existing deployed version
        run: |
          FILE="values-repo/${{ inputs.deploy_path_prefix }}/${{ steps.vars.outputs.repo_name }}/values.yaml"

          if [[ ! -f "$FILE" ]]; then
            echo "‚ùå ERROR: $FILE does not exist"
            exit 1
          fi

          CURRENT_VERSION=$(yq eval '.image.tag' "$FILE")
          NEW_VERSION="${{ steps.vars.outputs.version }}"

          echo "üîç Current deployed: $CURRENT_VERSION"
          echo "üÜï New release: $NEW_VERSION"

          if [[ "$CURRENT_VERSION" == "$NEW_VERSION" ]]; then
            echo "‚ö†Ô∏è Already deployed version detected. Deployment aborted."
            exit 1
          fi
      ####################################################################
      # 5) Docker Buildx Ï§ÄÎπÑ
      ####################################################################
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      ####################################################################
      # 6) Docker Ïù¥ÎØ∏ÏßÄ Build & Push
      ####################################################################
      - name: Build and push multi-platform image
        run: |
          IMAGE="${{ inputs.docker_owner }}/${{ steps.vars.outputs.repo_name }}"
          TAG="${{ steps.vars.outputs.version }}"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "${IMAGE}:${TAG}" \
            -t "${IMAGE}:latest" \
            --push .

      ####################################################################
      # 7) values.yaml ÏóÖÎç∞Ïù¥Ìä∏
      ####################################################################
      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 \
            -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Update Helm values
        run: |
          FILE="values-repo/${{ inputs.deploy_path_prefix }}/${{ steps.vars.outputs.repo_name }}/values.yaml"

          if [[ ! -f "$FILE" ]]; then
            echo "‚ùå ERROR: $FILE does not exist"
            exit 1
          fi

          yq eval -i ".image.tag = \"${{ steps.vars.outputs.version }}\"" "$FILE"

          echo "Updated file:"
          cat "$FILE"

      ####################################################################
      # 8) values repo commit & push
      ####################################################################
      - name: Commit and push values update
        run: |
          cd values-repo

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "release: update image to ${{ steps.vars.outputs.version }}"
          git push origin master
