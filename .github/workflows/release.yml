name: Reusable Docker Build & Deploy

on:
  workflow_call:
    inputs:
      deploy_repo:
        required: true
        type: string
      deploy_path_prefix:
        required: false
        type: string
        default: 'prod'
      docker_owner:
        required: false
        type: string
        default: 'windeath44'
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      PERSONAL_TOKEN:
        required: true

jobs:

  ####################################################################
  # 1) PR 브랜치 감지 Job
  ####################################################################
  detect_branch:
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.pr.outputs.branch }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect PR source branch
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha
            });
            if (prs.data.length === 0) {
              core.setFailed("No PR found for this commit.");
              return;
            }
            core.setOutput("branch", prs.data[0].head.ref);

  ####################################################################
  # 2) release 브랜치인지 검증 Job
  ####################################################################
  validate_release:
    runs-on: ubuntu-latest
    needs: detect_branch
    outputs:
      version: ${{ steps.setver.outputs.version }}
      repo_name: ${{ steps.setver.outputs.repo_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate release branch
        run: |
          BRANCH="${{ needs.detect_branch.outputs.branch }}"
          if [[ ! "$BRANCH" =~ ^release-[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Not a release branch. Skipping build/deploy."
            exit 0
          fi

      - name: Set version variables
        id: setver
        run: |
          VERSION="${{ needs.detect_branch.outputs.branch }}"
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT


  ####################################################################
  # 3) Docker 이미지 빌드 & Push Job
  ####################################################################
  build_and_push_image:
    runs-on: ubuntu-latest
    needs: validate_release
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-platform image
        run: |
          IMAGE=${{ inputs.docker_owner }}/${{ needs.validate_release.outputs.repo_name }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE:${{ needs.validate_release.outputs.version }} \
            -t $IMAGE:latest \
            --push .


  ####################################################################
  # 4) GitOps values Repo Checkout Job
  ####################################################################
  checkout_values_repo:
    runs-on: ubuntu-latest
    needs: build_and_push_image

    outputs:
      repo_path: values-repo
    steps:
      - name: Checkout values repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.deploy_repo }}
          token: ${{ secrets.PERSONAL_TOKEN }}
          path: values-repo
          ref: master


  ####################################################################
  # 5) Helm values 업데이트 Job
  ####################################################################
  update_values:
    runs-on: ubuntu-latest
    needs: [checkout_values_repo, validate_release]

    steps:
      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Update Helm values
        run: |
          VALUES_PATH="values-repo/${{ inputs.deploy_path_prefix }}/${{ needs.validate_release.outputs.repo_name }}/values.yaml"
          yq eval -i ".image.tag = \"${{ needs.validate_release.outputs.version }}\"" $VALUES_PATH

          cd values-repo
          git diff


  ####################################################################
  # 6) GitOps values Repo Commit & Push Job
  ####################################################################
  commit_values:
    runs-on: ubuntu-latest
    needs: update_values

    steps:
      - name: Commit and push changes
        run: |
          cd values-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: bump image to ${{ needs.validate_release.outputs.version }}"
          git push origin master
