name: CI/CD (Multi-platform)

on:
  push:
    branches: [ master ]

env:
  REGISTRY: ghcr.io
  OWNER: windeath44
  DEPLOY_REPO: windeath44/${{}}
  DEPLOY_PATH: charts/${{ github.event.repository.name }}/values-prod.yaml

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # --- Docker 환경 설정 ---
      - name: Set up QEMU (multi-arch build support)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- 이미지 태그 생성 ---
      - name: Generate dynamic image tag
        id: vars
        run: |
          TAG_DATE=$(date +'%Y%m%d')
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          IMAGE_TAG="prod-${TAG_DATE}-${SHORT_SHA}"
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      # --- 멀티플랫폼 빌드 및 푸시 ---
      - name: Build and push multi-platform image
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.OWNER }}/${{ github.event.repository.name }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE:${{ steps.vars.outputs.tag }} \
            -t $IMAGE:latest \
            --push .

      # --- 배포 리포지토리 체크아웃 ---
      - name: Checkout infra-deploy repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DEPLOY_REPO }}
          token: ${{ secrets.PERSONAL_TOKEN }} # repo 권한 필요
          path: infra-deploy

      # --- Helm values 업데이트 ---
      - name: Update Helm values with new image tag
        run: |
          cd infra-deploy
          yq e -i ".image.tag = \"${{ steps.vars.outputs.tag }}\"" ${{ env.DEPLOY_PATH }}

      # --- 커밋 및 푸시 ---
      - name: Commit and push changes to infra repo
        run: |
          cd infra-deploy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ env.DEPLOY_PATH }}
          git commit -m "chore: bump ${{ github.event.repository.name }} image to ${{ steps.vars.outputs.tag }}"
          git push origin master
