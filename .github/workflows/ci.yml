name: Reusable Docker Build & Deploy

on:
  workflow_call:
    inputs:
      deploy_repo:
        required: true
        type: string
        description: 'Deployment repository (e.g., PARADOX-BSSM/windeath44.manifest.values)'
      deploy_path_prefix:
        required: false
        type: string
        default: 'prod'
        description: 'Path prefix for helm values'
      docker_owner:
        required: false
        type: string
        default: 'windeath44'
        description: 'Docker Hub username'
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      PERSONAL_TOKEN:
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Generate dynamic image tag
        id: vars
        run: |
          TAG_DATE=$(date +'%Y%m%d')
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          IMAGE_TAG="prod-${TAG_DATE}-${SHORT_SHA}"
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
      
      - name: Build and push multi-platform image
        run: |
          IMAGE=${{ inputs.docker_owner }}/${{ steps.vars.outputs.repo_name }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE:${{ steps.vars.outputs.tag }} \
            -t $IMAGE:latest \
            --push .
      
      - name: Checkout values repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.deploy_repo }}
          token: ${{ secrets.PERSONAL_TOKEN }}
          path: values-repo
      
      - name: Update Helm values
        run: |
          VALUES_PATH="values-repo/${{ inputs.deploy_path_prefix }}/${{ steps.vars.outputs.repo_name }}/values.yaml"
          yq e -i ".image.tag = \"${{ steps.vars.outputs.tag }}\"" $VALUES_PATH
      
      - name: Commit and push changes
        run: |
          cd values-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: bump ${{ steps.vars.outputs.repo_name }} image to ${{ steps.vars.outputs.tag }}"
          git push origin main
