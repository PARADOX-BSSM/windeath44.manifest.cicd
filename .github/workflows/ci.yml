name: Reusable Docker Build & Deploy

on:
  workflow_call:
    inputs:
      deploy_repo:
        required: true
        type: string
      deploy_path_prefix:
        required: false
        type: string
        default: 'prod'
      docker_owner:
        required: false
        type: string
        default: 'windeath44'
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      PERSONAL_TOKEN:
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Detect merged PR branch
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha
            });
            if (prs.data.length === 0) {
              core.setFailed("No PR found for this commit.");
              return;
            }
            const branch = prs.data[0].head.ref;
            core.setOutput("branch", branch);

      - name: Validate release branch
        run: |
          BRANCH="${{ steps.pr.outputs.branch }}"
          if [[ ! "$BRANCH" =~ ^release-[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Not a release branch. Skipping deploy."
            exit 0
          fi
          echo "Valid release branch: $BRANCH"

      - name: Set image version tag from branch
        id: vars
        run: |
          VERSION="${{ steps.pr.outputs.branch }}"
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-platform image
        run: |
          IMAGE=${{ inputs.docker_owner }}/${{ steps.vars.outputs.repo_name }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE:${{ steps.vars.outputs.tag }} \
            -t $IMAGE:latest \
            --push .

      - name: Checkout values repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.deploy_repo }}
          token: ${{ secrets.PERSONAL_TOKEN }}
          path: values-repo
          ref: master

      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Update Helm values
        run: |
          VALUES_PATH="values-repo/${{ inputs.deploy_path_prefix }}/${{ steps.vars.outputs.repo_name }}/values.yaml"
          yq eval -i ".image.tag = \"${{ steps.vars.outputs.tag }}\"" $VALUES_PATH
          
          cd values-repo
          git diff      

      - name: Commit and push changes
        run: |
          cd values-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: bump ${{ steps.vars.outputs.repo_name }} image to ${{ steps.vars.outputs.tag }}"
          git push origin master
